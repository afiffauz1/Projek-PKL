
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">


    <title>APK APPS STARTER</title>


    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle navbar-toggle-sidebar collapsed">
                MENU
            </button>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/homeapk}">
                Aplikasi Pelayanan Kartu
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid main-container">
    <div class="col-md-2 sidebar">
        <div class="row">
            <!-- uncomment code for absolute positioning tweek see top comment in css -->
            <div class="absolute-wrapper"> </div>
            <!-- Menu -->
            <div class="side-menu">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Main Menu -->
                    <div class="side-menu-container">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/homeapk}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                            <li><a th:href="@{/manage}"><span class="glyphicon glyphicon-edit"></span> Manage</a></li>
                            <li><a th:href="@{/entercariusul}"><span class="glyphicon glyphicon-print"></span> Cetak Kartu</a></li>
                            <li><a th:href="@{/apk}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>


                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>

            </div>
        </div>
    </div>

    <div class="pt-10">
        <div class="col-md-10 content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="text-center">MANAGE PEGAWAI</h1>
                </div>

                <div class="panel-body">
                    <div class="col-md-9 col-lg-9">
                        <table class="table table-user-information">
                            <tbody>
                            <tr th:each="pegawais : ${pegawai}">
                                <th>Nama</th>
                                <td th:text="${pegawais.nama}"></td>
                            </tr>

                            <tr th:each="pegawais : ${pegawai}">
                                <th>NIP</th>
                                <td th:text="${pegawais.nip}"></td>
                            </tr>

                            <tr th:each="pegawais : ${pegawai}">
                                <th>Jenis Kelamin</th>
                                <td th:text="${pegawais.jk}"></td>
                            </tr>

                            <tr th:each="pegawais : ${pegawai}">
                                <th>Tempat Lahir</th>
                                <td th:text="${pegawais.tmplahir}"></td>
                            </tr>

                            <tr th:each="pegawais : ${pegawai}">
                                <th>Tanggal Lahir</th>
                                <td th:text="${#dates.format(pegawais.tgllahir, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <tr th:each="pegawais : ${pegawai}">
                            <td>
                                <a th:href="@{'/updatepegawai/'+${pegawais.id}}" class="btn btn-success">Update Data</a>
                            </td>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>


</body>
</html>
