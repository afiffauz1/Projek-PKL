
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">


    <title>APK APPS</title>


    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">APK APPS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/manage}">Manage</a></li>
                <li class="active"><a th:href="@{/index}">Index</a></li>
                <li><a th:href="@{/usulkategori}">Daftar Usulan</a></li>
                <li><a th:href="@{/entercariusul}">Cetak Kartu</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container-fluid text-center">
    <h1 class="text-center">Data Pegawai</h1>

    <hr>
    <div th:if="${not #lists.isEmpty(pegawai)}">
        <table class="table table-striped container-fluid">
            <tr>
                <th class="text-center">Nama</th>
                <th class="text-center">NIP</th>
                <th class="text-center">Jenis Kelamin</th>
                <th class="text-center">Tempat Lahir</th>
                <th class="text-center">Tanggal Lahir</th>
                <th class="text-center">Kelola Pegawai</th>

            </tr>
            <tr th:each="pegawais : ${pegawai}">
                <td class="text-center" th:text="${pegawais.nama}"></td>
                <td class="text-center" th:text="${pegawais.nip}"></td>
                <td class="text-center" th:text="${pegawais.jk}"></td>
                <td class="text-center" th:text="${pegawais.tmplahir}"></td>
                <td class="text-center" th:text="${#dates.format(pegawais.tgllahir, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{'/updatepegawai/'+${pegawais.id}}" class="btn btn-success">Update Data</a>
                </td>

            </tr>
        </table>
    </div>

</div>



<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
