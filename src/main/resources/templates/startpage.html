
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/login.css}" rel="stylesheet" media="screen"/>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body id="LoginForm">
<div class="container">

    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <p>Masukkan Username dan Password</p>
            </div>
            <form th:action="@{/apk/login}" th:object="${adminAccess}" method="post">
                <div class="form-group">
                    <input th:name="username" type="text" class="form-control"  placeholder="Username">
                </div>
                <div class="form-group">
                    <input th:name="password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="forgot">
                </div>
                <button type="submit" name="login" class="btn btn-success">Login</button>

                <h4><p th:if="${invalidCredentials}" class="error" >Username dan Password yang anda masukkan salah</p></h4>
            </form>

        </div>
    </div></div></div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
